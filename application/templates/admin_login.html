{% extends "base.html" %}
{% block body %} 
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    </div>
    {% endfor %}
  {% endif %}
{% endwith %}


    <div class="container mt-5 pt-5 justify-content-center"> 
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card ">
                    <div class="card-body">
                        <center><h3>Admin Login</h3></center>
                        <form method="POST">
                                <input type="text" name="username" id="username" class="form-control my-4 py-2" placeholder="Username" required>
                                <input type="password" name="password" id="password" class="form-control my-4 py-2" placeholder="Password" required>
                                <div class="text-center mt-3">
                                <input type="submit" value="Login" class="btn btn-primary">
                                <br>
                                <p>Don't have an account?<a href="/admin_registration"> Register </a> </p>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
