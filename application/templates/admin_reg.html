{% extends "base.html" %}
{% block body %} 
<div class="container mt-5 pt-5 justify-content-center"> 
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card ">
                <div class="card-body">
                    <center><h3>Admin Registration</h3></center>
                    <form method="POST">
                            <input type="text" name="username" id="username" class="form-control my-4 py-2" placeholder="Username" required>
                            <input type="password" name="password" id="password" class="form-control my-4 py-2" placeholder="Password" required>
                            <div class="text-center mt-3">
                            <input type="submit" value="Register" class="btn btn-primary">
                            <br>
                            <p>Already have an account?<a href="/admin_login"> Login </a> </p>
                    </form> 
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
