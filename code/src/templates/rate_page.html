{%extends "base.html"%}
{% block navbar %}

<nav class="navbar navbar-dark bg-dark justify-content-between">
  <ul class="navbar-nav mr-auto d-flex flex-row ">
    <li class="nav-item active ml-4">
      <a class="nav-link" href="/user_bookings">User_{{user.username}}'s Bookings
        <span class="sr-only">(current)</span>
      </a> 
    </li> 
    <li class="nav-item ml-4">
      <a class="nav-link" href="/user_dashboard">Dashboard</a>
    </li>
    <li class="nav-item ml-4">
      <a class="nav-link" href="/user_logout">Logout</a>
    </li> 
  </ul>
  
</nav>

{% endblock %}

{% block body %} 
<div class="container mt-5 pt-5 justify-content-center"> 
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card ">
                <div class="card-body text-center">
                    <center><h3>Rate Show</h3></center>
                    <form method="POST">
                        <input type="text" value="{{show.show_name}}" name="show_name" id="show_name" class="form-control my-4 py-2" placeholder="Show Name" required readonly>
                        <input type="number" name="rate" id="rate" class="form-control my-4 py-2" placeholder="Rate" required>
                        <input type="submit" value="Save" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
